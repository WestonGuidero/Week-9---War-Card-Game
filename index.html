<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Westons'War Card Game</title>
  <script src="script.js" type="module"></script>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
<!-- Defined each class as a div, each one of these is an element on the page. -->
  <div class="computer-deck deck"></div>
  <div class="scoreboard"></div>
  <p>Computer Score: <span class="computer-score">0</span></p>
  <div class="computer-card-slot card-slot"></div>
  <div class="text"></div>
  <p>Player Score: <span class="player-score">0</span></p>
  <div class="player-deck deck"></div>
  <div class="player-card-slot card-slot"></div>
</body>
</html>
